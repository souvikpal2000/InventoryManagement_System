<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Inventory Management System</h3>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="./home.html">Home</a>
            </li>
            <li class="active">
                <a href="./product.html">Product</a>
            </li>
            <li>
                <a href="#">Purchase Order List</a>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Reports</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="#">Inventory Report</a>
                    </li>
                    <li>
                        <a href="#">Sales Report</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Cashier</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Menu</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./login.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <button class="btn btn-primary" data-toggle="modal" data-target="#addProduct">Add Product</button>
        <div class="modal fade" id="addProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <form method="POST">
                        <div class="modal-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Supplier</label>
                                    <input type="text" class="form-control" name="supplier" list="supplier" />
                                    <datalist id="supplier">
                                        <option>Volvo</option>
                                        <option>Saab</option>
                                        <option>Mercedes</option>
                                        <option>Audi</option>
                                    </datalist>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Product Code</label>
                                    <input type="text" class="form-control" name="productCode" placeholder="Product Code">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Brand Name</label>
                                    <input type="text" class="form-control" name="brand" placeholder="Brand Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Product Name</label>
                                    <input type="text" class="form-control" name="productName" placeholder="Product Name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Product Unit</label>
                                    <select name="unit" id="inputState" class="form-control">
                                        <option selected value="mg">mg</option>
                                        <option value="Gram">g</option>
                                        <option value="kg">kg</option>
                                        <option value="ml">ml</option>
                                        <option value="l">l</option>
                                        <option value="kl">kl</option>
                                      </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Quantity</label>
                                    <input type="number" class="form-control" name="quantity" placeholder="Quantity">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Cost</label>
                                    <input type="number" class="form-control" name="cp" placeholder="Cost Price">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>SRP</label>
                                    <input type="number" class="form-control" name="srp" placeholder="Suggested Retail Price">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Date Delivered</label>
                                    <input type="date" class="form-control" name="dd">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Expiration Date</label>
                                    <input type="date" class="form-control" name="ed">
                                </div>
                            </div>
                        </div> 
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </form>     
                </div>
                </div>
        </div>

        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="./js/main.js"></script>
</html>
